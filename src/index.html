<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>QuickDetect</title>
    <script src="qd.min.js"></script>    
  </head>
  <body>
  	
    <div id="QDtarget"></div>

    <script>

      var qdInfo = document.createElement('div');
      var qdTarget = document.getElementById('QDtarget');
      qdInfo.id = "qdInfo";

      var qdbr = QD.browser();
      var qdori = QD.ori();
      var qdMobile = QD.isMobile == true ? "You are running on a mobile device." : "You are running on a desktop device.";

      qdInfo.innerHTML = "Your brower is " + qdbr + " and you're starting off in " + qdori + " mode." + " "+qdMobile;

      qdTarget.appendChild(qdInfo);

      QD.dev.mode = true;

      QD.platform();
      QD.version();
      QD.mobDevice();
      // console.log(QD.browser());
      QD.browser();
      QD.IE.isBrowser;
      QD.edge.isBrowser;
      QD.moz.isBrowser;
      QD.chrome.isBrowser;
      QD.safari.isBrowser;
      QD.opera.isBrowser;
      QD.isMobile();
      QD.isPortrait();
      QD.isLandscape();
      QD.isSquare();
      QD.ori();

    </script>
  </body>
</html>
